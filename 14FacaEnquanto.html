<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>14 - Laço Faça Enquanto</title>

    <!-- JS -->
    <script>

        // Contador
        var contador = 0

        // Laço
        do{
            document.write(contador+"<br>")
            contador--
        }while(contador > 0)

    </script>
</head>
