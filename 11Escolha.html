<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>11 - Escolha</title>

    <!-- JS -->
    <script>

        // Variável
        var estado = "São Paulo"

        // Retornar a capital
        switch(estado){
            case "Paraná":
            document.write("Curitiba")
            break

            case "Minas Gerais":
            document.write("Belo Horizonte")
            break

            default:
            document.write("Estado não encontrado")
        }

    </script>
</head>

</body>
</html>
