<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>13 - Laço Enquanto</title>

    <!-- JS -->
    <script>

        /*
            ++   Incrementa mais um
            --   Decrementa menos um
            +=3  Incrementa mais três
            -=2  Decrementa menos dois
            *=4  Incrementa vezes quatro
            /=2  Decrementa dividindo por dois
        */

        // Laço
        var contador = 0

        while(contador < 21){
            document.write(contador+"<br>")
            contador++
        }

    </script>
</head>

</body>
</html>
